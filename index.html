<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .popup-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .popup-header h2 {
            font-size: 18px;
            margin: 0;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .contact-details {
            text-align: left;
        }

        .contact-details p {
            margin: 0;
            color: #555;
        }

        .contact-details .phone-number {
            font-weight: bold;
            font-size: 18px;
        }

        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        .save-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div class="popup-header">
            <h2>New Contact Alert</h2>
            <button class="close-btn" onclick="closePopup()">Ã—</button>
        </div>
        <div class="contact-info">
            <img src="https://via.placeholder.com/40" alt="Profile Picture">
            <div class="contact-details">
                <p class="phone-number">+91 7865309012</p>
                <p>~ Pai Wheels</p>
            </div>
        </div>
        <a href="data:text/vcard;base64,BEGIN:VCARD
                                              VERSION:2.1
                                              N;CHARSET=UTF-8:WHEELS;PAI
                                              FN;CHARSET=UTF-8:PAI WHEELS
                                              TEL;HOME;VOICE:+91 9480016117
                                              ADR;CHARSET=UTF-8;WORK;PREF:;;India
                                              EMAIL:paiwheels@gmail.com
                                              URL:http://
                                              END:VCARD" download="PaiWheels.vcf" class="save-btn">Save to Contacts</a>
                                                 </div>

    <script>
        function closePopup() {
            document.querySelector('.popup-container').style.display = 'none';
        }
    </script>
</body>
</html>
